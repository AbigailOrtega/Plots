<div class="container ">
    <br>
    <h2>Noticia Regular</h2>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="statusClassN" id="nNacional" (click)="elegirTipNoticia('n')">Noticia Nacional</a>
                </li>
                <li class="nav-item">
                   
                    <a class="nav-link" [ngClass]="statusClassL"  id="nLocal" (click)="elegirTipNoticia('l')">Noticial Local</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">

            <app-noticia [noticiaNacional]="noticiaNacional" [noticiaUrgente]="noticiaUrgente"></app-noticia>
        </div>
    </div>

</div>
