<div class="container">
    <h1>
        Gr√°ficos <small>x Hora</small>
    </h1>
    <hr>
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" (ngModelChange)="update()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </form>

    <hr />
    <!--pre>Model: {{ model | json }}</pre-->
    <div class=" flex flex-size center">

        <div class="center flex-item">
            <div class=" row center" style="display: block;">
                <div class="col-md-12">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
